




<div id="modalRegUsu" class="modal">
    <span onclick="abrirModal('modalRegUsu',false)" class="close" title="Cerrar modal">&times;</span>
    <form class="modal-content" method="post" action="Controlador/registro.php">
        <div class="container">
            <h1>Registrar usuario</h1>
            <p>Registro de nuevos usuarios del sistema.</p>
            <hr>

            <label for="usuCi"><b>Cedula</b></label>
            <input type="text" name="cedula" id="usuCi" min="0" class="formInput" onkeydown="desabilitarFlechas(event)"
                onkeyup="validarNumerico('usuCi');" onscroll="noScroll('usuCi')" maxlength="8" required>

            <label for="usuNom"><b>Nombre</b></label>
            <input type="text" name="nombre" id="usuNom" class="formInput" onkeyup="tiene_numeros_key('usuNom')" required>

            <label for="usuApe"><b>Apellido</b></label>
            <input type="text" name="apellido" id="usuApe" class="formInput" onkeyup="tiene_numeros_key('usuApe')" required>

            <label for="Tipo"><b>Tipo</b></label>
            <select name="tipo" id="Tipo" class="formInput">
                <option value="Profesor">Profesor</option>
                <option value="Alumno">Alumno</option>
                <option value="Administrativo">Administrativo</option>
                <option value="Direccion">Direccion</option>
                <option value="Funcionario">Funcionario</option>
            </select>

            <input type="hidden" name="re" value="1">

            <hr>

            <button type="submit" class="boton2 enviar">Listo</button>
            <button type="reset" class="boton2 reset">Reset</button>

        </div>
    </form>
</div>
